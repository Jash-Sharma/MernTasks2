<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4-JAVASCRIPT</title>
    <style>
        .space{
            margin: 0 0 15px 0;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById('d').addEventListener('click', function () {
                let dt = new Date;
                document.getElementById('date').innerHTML = dt.toLocaleDateString('en-GB',{day:"2-digit",month:"long",year:"numeric",} );
            })
            document.getElementById('t').addEventListener('click', function () {
                let dt = new Date;
                document.getElementById('time').innerHTML = dt;
            })
        };
    </script>
</head>

<body>
    <div style="line-height: 30px;"></div>
    <div class = "space">
        <button id="d"> Show date</button>
        <div id="date"></div>
    </div>
    <div class = "space">
        <button id="t"> Show time</button>
        <div id="time"></div>
    </div>
    </div>

</body>

</html>
