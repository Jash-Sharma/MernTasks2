<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6-BS</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    form {
        margin-left: auto;
        margin-right: auto;
        margin-top: 25px;
        background-color: rgb(246, 246, 246);
    }
    select{
        height:35px ;
        border-radius: 5px;
    }
</style>

<body>
    <form class="w-50 needs-validation">
        <div class="p-5">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid " id="name" aria-describedby="validName" required>
                <div id="validName" class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control is-invalid " id="email" aria-describedby="validEmail" required>
                <div id="validEmail" class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid " id="pass" aria-describedby="validPass" required>
                <div id="validPass" class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="mb-3 ">
                <label class="form-label" for="hobby">Hobbies</label><br>
                <select name="hobby" id="hobby" class="w-100">
                    <option value="null"></option>
                    <option value="Games">Games</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Read">Read</option>
                    <option value="Cook">Cook</option>

                </select>

            </div>
            <button type="submit" class="btn btn-primary w-100 bg-danger">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>


</html>
