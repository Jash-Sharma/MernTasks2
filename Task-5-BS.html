<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5-BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    th{
        text-align: end;
        height: 60px;
    }
    td{
        padding-left: 25px;
        width: 100%;
        height: 60px;
    }
    #d1{
        width: 70%  ;
        margin:auto auto ;
        padding: 20px;
    }
</style>

<body>
    <div class="bg-dark-subtle" id="d1">
        <form class="needs-validation" novalidate>
            <table>
                <tr>
                    <th><label for="fname" class="form-label">First Name</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend1"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                </svg></span>
                            <input type="text" class="form-control" id="fname" aria-describedby="inputGroupPrepend1"
                                placeholder="First Name" required>
                            <div class="invalid-feedback">
                                Please supply your first name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="lname" class="form-label">Last Name</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend2"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                </svg></span>
                            <input type="text" class="form-control" id="lname" aria-describedby="inputGroupPrepend2"
                                placeholder="Last Name" required>
                            <div class="invalid-feedback">
                                Please supply your last name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="email" class="form-label">E-Mail</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend3"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                </svg></span>
                            <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend3"
                                placeholder="E-Mail Address" required>
                            <div class="invalid-feedback">
                                Please supply your email address.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="pno" class="form-label">Phone #</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend4"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                </svg></span>
                            <input type="tel" class="form-control" id="pno" aria-describedby="inputGroupPrepend4"
                                placeholder="(845)555-1212" required>
                            <div class="invalid-feedback">
                                Please supply your phone number.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="addr" class="form-label">Address</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend5"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                                </svg></span>
                            <input type="text" class="form-control" id="addr" aria-describedby="inputGroupPrepend5"
                                placeholder="Address" required>
                            <div class="invalid-feedback">
                                Please supply your street address.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="city" class="form-label">City</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend6"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                                </svg></span>
                            <input type="text" class="form-control" id="city" aria-describedby="inputGroupPrepend6"
                                placeholder="City" required>
                            <div class="invalid-feedback">
                                Please supply your city.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="state" class="form-label">State</label></th>
                    <td>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend7"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-justify" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                                </svg></span>
                            <select class="form-select" id="addr" aria-describedby="inputGroupPrepend7">
                                <option selected disabled value="">Please select your state</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Assam">Assam</option>
                                <option value="Odisha">Odisha</option>
                                <option value="WestBengal">West Bengal</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="align-top  ">
                        Do you have Hosting?
                    </th>
                    <td>
                        <ul class="list-unstyled">
                            <li><input type="radio" class="form-check-input" id="host1" name="radio-stacked">
                                <label for="host1" class="form-check-label">Yes</label>
                            </li>
                            <li><input type="radio" class="form-check-input" id="host2" name="radio-stacked">
                                <label for="host2" class="form-check-label">No</label>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th><label for="desc" class="form-label ">Project Description</label></th>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend8"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                </svg></span>
                            <textarea id="desc" cols="30" rows="2" class="form-control"
                                placeholder="Project Description" aria-describedby="inputGroupPrepend8"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button class="btn btn-warning text-white " type="submit">Send <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                        </svg>
                    </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
