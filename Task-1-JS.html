<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1-JAVASCRIPT</title>
    <script>
        window.onload = function () {
            var num = parseInt(prompt("Enter a number"));
            var rev = 0;
            let i = num;
            while (i !== 0) {
                let rem = i % 10;
                rev = rev * 10 + rem;
                i = Math.floor(i / 10);
            }
            document.getElementById('n').innerHTML = num;
            document.getElementById('r').innerHTML = rev;
        };
    </script>
</head>

<body>
    <div>
        <p>The number to reverse is : <span id="n"></span></p>
        <p>The reversed number is : <span id="r"></span></p>
    </div>

</body>

</html>
