<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6-Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #d1 {
            padding-top: 100px;
        }

        #d2 {
            background-color: rgb(244, 244, 244);

        }
        #d3{
            font-family: 'Lucida Handwriting Std', sans-serif;
        }

        #d4 {
            width: 80%;
        }

        #d5 {
            font-size:smaller;
        }
        #sp1 {
            padding-right: 45px;
            padding-left: 30px;
        }
        #img1{
            width: 130px;
            height: 50px;
        }
    </style>
    <script>
        function check(){
        var uname = document.getElementById('i1').value;
        const uregex = /^[a-zA-Z0-9._]+$/ ;
        if (uname.length > 30) {
            alert("Username should be less than 30 characters");
            document.getElementById('i1').value = "";
            return false
        }
        
        if (!uregex.test(uname)){
            alert("Username must only contain alphabets, numbers , underscore and period!")
            document.getElementById('i1').value = "";
            return false
        }
        var pass = document.getElementById('i2').value;
        if (pass.length < 8 || pass.length > 20){
            alert("Password should be more than 8 and less than 20 characters");
            document.getElementById('i2').value = "";
            return false
        }
        return true
    }
    </script>
</head>

<body>
    <div class="" id="d1">
        <div id="d2" class="shadow rounded w-25  ms-auto me-auto ">
            <div class="pt-5 pb-3 fst-italic text-center display-6" id ="d3">
                <img id="img1" src="insta.png" alt="">
            </div>
            <form>
                <div class="text-center ms-auto me-auto " id="d4">
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="addon-wrapping">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" id="i1" required><br>
                    </div>
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="addon-wrapping">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                            </svg></span>
                        <input type="password" class="form-control" placeholder="Password" id="i2" required>
                    </div>
                    <input class="btn btn-primary w-100" type="submit" name="" id="s1" value="Log in" onclick="check()"> <br>
                </div>
                <div class="pt-3 pb-5 " id="d5">
                    <span id="sp1"><input type="checkbox" name="" id="">Remember me</span>
                    <span><a href="#" class="text-decoration-none ">Forgot Password?</a></span>
                </div>
            </form>
        </div>
        <div class="pt-3 text-center">
            Don't have an account!<a href="#" class="text-decoration-none ">Sign up here.</a>
        </div>
    </div>

</body>
