<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5-JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function check() {
            var inp1 = document.getElementById('name');
            if (!inp1.checkValidity()) {
                document.getElementById('m1').innerHTML = "This field is required";
            } else {
                document.getElementById('m1').innerHTML = "";
            }
            var inp2 = document.getElementById('email');
            if (!inp2.checkValidity()) {
                document.getElementById('m2').innerHTML = "A valid email address is required";
            } else {
                document.getElementById('m1').innerHTML = "";
            }
            var inp3 = document.getElementById('webs');
            if (!inp3.checkValidity()) {
                document.getElementById('m3').innerHTML = "A valid url is required";
            } else {
                document.getElementById('m1').innerHTML = "";
            }
            var inp4 = document.getElementById('mess');
            if (!inp4.checkValidity()) {
                document.getElementById('m4').innerHTML = "This field is required";
            } else {
                document.getElementById('m1').innerHTML = "";
            }

        };
    </script>
    <style>
        span {
            color: red;
        }

        table {
            margin-left: 300px;
            height: 300px;
        }

        #cont {
            margin-top: 150px;
        }

        #con {
            margin-left: 373px;
        }
    </style>
</head>

<body>
    <div class=" " id="cont">
        <form>
            <table class=" mt-auto mb-auto ">
                <tr>
                    <td class="text-end  align-top  "><label for="name">Name :</label></td>
                    <td class=" align-top "><input id="name" type="text" name="name" required>
                    </td>
                    <td class=" align-top  "><span id="m1"></span></td>
                </tr>
                <tr>
                    <td class="text-end align-top  "><label for="email">Email :</label></td>
                    <td class=" align-top  "><input id="email" type="email" name="email" required></td>
                    <td class=" align-top  "><span id="m2"></span></td>
                </tr>
                <tr>
                    <td class="text-end align-top  "><label for="webs">Website :</label></td>
                    <td class=" align-top  "><input type="" id="webs" name="webs" required></td>
                    <td class=" align-top  "><span id="m3"></span></td>
                </tr>
                <tr>
                    <td class="text-end align-text-top"><label for="mess">Message :</label></td>
                    <td class=" align-top  "><textarea name="mess" id="mess" cols="30" rows="5" required></textarea>
                    </td>
                    <td class=" align-text-top"><span id="m4"></span></td>
                </tr>
            </table>
            <div id="con"><input type="submit" value="Submit" onclick="check()"></div>

        </form>
    </div>
</body>

</html>
